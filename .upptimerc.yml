# Change these first
owner: upptime # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Sidings Media
    url: https://www.sidingsmedia.com
  - name: OpenProject
    url: https://openproject.sidingsmedia.com
  - name: Docs
    url: https://docs.sidingsmedia.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.sidingsmedia.com
  # baseUrl: /your-repo-name
  logoUrl: https://www.sidingsmedia.com/images/logos/smLogo.svg
  name: Sidings Media Systems Status
  introTitle: "Sidings Media systems status"
  introMessage: This site provides a live overview of all of our publicly available websites
  navbar:
    - title: Status
      href: /
    - title: Website
      href: https://www.sidingsmedia.com
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

